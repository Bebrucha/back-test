name: Build and deploy ASP.Net Core app to Azure Web App - back-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true

      - name: Restore and build with dotnet
        run: dotnet build ./PVP_Projektas_API/PVP_Projektas_API.csproj --configuration Release --output ${{ env.BUILD_OUTPUT_DIR }} --restore

      - name: Set build output directory environment variable
        run: echo "BUILD_OUTPUT_DIR=$(pwd)/${{ env.BUILD_OUTPUT_DIR }}" >> $GITHUB_ENV

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: ${{ env.BUILD_OUTPUT_DIR }}

  deploy:
    needs: build
    runs-on: windows-latest
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: myapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "back-test"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2787BD4E5CA54D979CED20C90426665D }}
          package: ${{ env.BUILD_OUTPUT_DIR }}
