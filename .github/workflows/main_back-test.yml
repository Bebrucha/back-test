name: Azure Web App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
        
    - name: Build with dotnet
      run: dotnet build ./PVP_Projektas_API/PVP_Projektas_API.csproj --configuration Release
      
    - name: Publish Artifact
      run: dotnet publish ./PVP_Projektas_API/PVP_Projektas_API.csproj --configuration Release --output $(Build.ArtifactStagingDirectory)
      working-directory: ${{ github.workspace }}
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: myapp
        path: ${{ github.workspace }}/bin/Release/netcoreapp3.1/publish
      
    - name: Deploy Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'your-web-app-name'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2787BD4E5CA54D979CED20C90426665D }}
        package: ${{ github.workspace }}/myapp/
